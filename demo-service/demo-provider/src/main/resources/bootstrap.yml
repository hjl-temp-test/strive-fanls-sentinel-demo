#服务器端口
server:
  port: 9090

spring:
  application:
    name: demo-provider
  cloud:
    nacos:
      discovery:
        namespace: ae865828-fed1-4ac7-9a7e-593a5c0ab1f1
        server-addr: 127.0.0.1:8848
        group: demo
      config:
        file-extension: yaml
        namespace: ae865828-fed1-4ac7-9a7e-593a5c0ab1f1
        server-addr: 127.0.0.1:8848
        group: demo
    sentinel:
      transport:
        dashboard: 127.0.0.1:6387
      datasource:
        ds1:
          nacos:
            namespace: ae865828-fed1-4ac7-9a7e-593a5c0ab1f1
            server-addr: 127.0.0.1:8848
            dataId: ${spring.application.name}-flow-rules
            groupId: demo
            data-type: json
            rule-type: flow
dubbo:
  scan:
    base-packages: com.bc.demo.provider.service
  protocol:
    name: dubbo
    port: -1
  registry:
    address: nacos://127.0.0.1:8848
  cloud:
    subscribed-services:

